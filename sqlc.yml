version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "postgres"
        out: "internal/infrastructure/postgres"
        sql_package: "pgx/v5"
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: false
        emit_json_tags: false